<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>Create</h2>
        <script>
            var coworkers = {
                "programmer":"didnd",
                "designer":"zpdio"
            }
            document.write("programmer : " + coworkers.programmer + "<br>");
            document.write("designer : " + coworkers.designer + "<br>");
            coworkers.bookkeeper = "qnodn";
            document.write("bookkpeer : " + coworkers.bookkeeper + "<br>");
            coworkers["data scientist"] = "gpeisn";
            document.write("data scientist : " + coworkers["data scientist"] + "<br>");
        </script>
        <h2>Iterate</h2>
        <script>
            for(var key in coworkers) {
                document.write(key + ':' + coworkers[key] + '<br>');
            }
        </script>
    </body>
    </html>
