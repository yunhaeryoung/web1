<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>  
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["혜령", "주현"];
    </script>    
    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>
    <h2>add</h2>
    <script>
        coworkers.push('응재');
        coworkers.push('재민');
    </script>
    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>
</body>
</html>
